<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload a Study Resource</title>
    <link rel="stylesheet" href="/css/upload_style.css"> <!-- External CSS for styles -->
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/resources">Resources</a></li>
                <li><a href="/upload">Upload</a></li>
                <li>
                    <form action="/logout" method="POST" style="display: inline;">
                        <button type="submit" class="btn btn-logout">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Upload Form Section -->
    <section class="upload-section">
        <h2>Upload a Study Resource</h2>
        <form action="/resources/upload" method="post" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea><br><br>

            <label for="tags">Tags (comma separated):</label>
            <input type="text" id="tags" name="tags" required><br><br>

            <label for="file">File:</label>
            <input type="file" id="file" name="file" accept=".pdf, .jpg, .png" required><br><br>

            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <br>
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </section>

    <footer>
        <p>&copy; 2024 Study Resource Sharing Platform</p>
    </footer>
</body>
</html>
